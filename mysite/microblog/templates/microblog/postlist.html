{% extends 'microblog/header.html' %}

<!DOCTYPE html>
<html lang="en">
  <body>

    {% block postlist %}
      <div class = "panel-group">
        {% if post_set %}
          {% for post in post_set %}
            <div class="panel panel-info">
              <div class="panel-heading">
                  <h3 class = "panel-title">{{ post.creator.profile_name }} </h3>
              </div>
              <div class="panel-body">
                {{ post.post_content }}
                <p class = "text-muted text-right small"><span class="glyphicon glyphicon-time"></span> {{post.timestamp}}</p>
              </div>
            </div>
            <br>
          {% endfor %}
        {% else %}
          <p>No posts available to show</p>
        {% endif %}
      </div>
    {% endblock %}

  </body>
</html>
